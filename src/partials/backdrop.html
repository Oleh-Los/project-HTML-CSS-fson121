<div class="backdrop" data-modal>
  <div class="modal">
    <button class="modal-close-btn" type="button" data-modal-close>
      <svg class="modal-icons" width="8" height="8">
        <use href="./images/icons.svg#icon-x"></use>
      </svg>
    </button>
    <p class="modal-text">Leave your contacts and we will call you back</p>
    <form class="input-forms">
      <div class="input-set">
        <label class="modal-label" for="user-name">Name</label>
        <div class="icons-and-input">
          <input
            class="recall-input icon"
            type="text"
            name="user-name"
            id="user-name"
          />
          <svg class="recall-icons" width="18" height="24">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="input-set">
        <label class="modal-label" for="recall-tel">Phone</label>
        <div class="icons-and-input">
          <input
            class="recall-input icon"
            type="tel"
            name="recall-tel"
            id="recall-tel"
          />
          <svg class="recall-icons" width="18" height="24">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="input-set">
        <label class="modal-label" for="recall-email">Email</label>
        <div class="icons-and-input">
          <input
            class="recall-input icon"
            type="email"
            name="recall-email"
            id="recall-email"
          />
          <svg class="recall-icons" width="18" height="24">
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="input-set-textarea">
        <label class="modal-label" for="user-comment">Comment</label>
        <textarea
          class="recall-input text"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
        ></textarea>
      </div>
      <div class="privacy-policy">
        <input
          type="checkbox"
          class="privacy-check-hidden visually-hidden"
          value="true"
          id="user-privacy"
          name="user-privacy"
        />
        <label class="privacy-check-label" for="user-privacy">
          <span class="privacy-check">
            <svg class="vector" width="10" height="8">
              <use href="./images/icons.svg#icon-Vector"></use>
            </svg>
          </span>
          <span class="privacy-text-and-link"
            >I accept the terms and conditions of the
            <a class="privacy-link" href="">Privacy Policy</a></span
          >
        </label>
      </div>
      <button class="hero-banner-button" type="submit">Send</button>
    </form>
  </div>
</div>
